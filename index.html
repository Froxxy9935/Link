<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Фотограф — Yuliya Komarovska</title>
<style>
    body {
        margin: 0;
        font-family: 'Inter', system-ui, sans-serif;
        background: #ffffff;
        color: #111;
    }

    /* Шапка */
    header {
        width: 100%;
        padding: 15px 20px;
        box-sizing: border-box;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
        border-bottom: 1px solid #eee;
        z-index: 20;
    }

    .logo {
        font-size: 20px;
        font-weight: 600;
        letter-spacing: 0.5px;
    }

    /* Гамбургер */
    .hamburger {
        display: flex;
        flex-direction: column;
        cursor: pointer;
        gap: 5px;
        z-index: 25;
    }

    .hamburger div {
        width: 25px;
        height: 3px;
        background-color: #111;
        transition: 0.3s;
    }

    /* Fullscreen меню */
    .fullscreen-menu {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #fff;
        z-index: 100;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .fullscreen-menu a {
        text-decoration: none;
        color: #111;
        font-size: 2rem;
        margin: 20px 0;
        font-weight: 600;
        transition: 0.2s;
    }

    .fullscreen-menu a:hover {
        opacity: 0.6;
    }

    /* Галерея */
    .gallery {
        max-width: 1400px;
        margin: 60px auto;
        padding: 0 20px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
    }

    .gallery img {
        width: 100%;
        height: 400px;
        object-fit: cover;
        border-radius: 4px;
    }

    /* Footer */
    footer {
        text-align: center;
        padding: 40px 20px;
        font-size: 14px;
        opacity: 0.6;
    }

    footer a {
        color: #111;
        text-decoration: underline;
    }
</style>
</head>
<body>

<header>
    <div class="logo">Yuliya Komarovska</div>
    <!-- Гамбургер -->
    <div class="hamburger" id="hamburger">
        <div></div>
        <div></div>
        <div></div>
    </div>
</header>

<!-- Fullscreen меню -->
<nav class="fullscreen-menu" id="fullscreenMenu">
    <a href="#">Портфолио</a>
    <a href="#">Услуги</a>
    <a href="#">Контакты</a>
    <a href="#">Профиль</a>
    <a href="#">Цены</a>
</nav>

<!-- Галерея -->
<section class="gallery">
    <img src="photo1.jpg" alt="Фото 1" />
    <img src="" alt="" />
    <img src="" alt="" />
    <img src="" alt="" />
    <img src="" alt="" />
</section>

<!-- Подвал -->
<footer>
    © 2025 Yuliya Komarovska — 760 8155193 <br>
    <a href="https://shorturl.at/DXZn7" target="_blank">Instagram</a>
</footer>

<script>
    const hamburger = document.getElementById('hamburger');
    const fullscreenMenu = document.getElementById('fullscreenMenu');

    hamburger.addEventListener('click', () => {
        fullscreenMenu.style.display = fullscreenMenu.style.display === 'flex' ? 'none' : 'flex';
    });

    // Закрытие меню при клике на пункт
    fullscreenMenu.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', () => {
            fullscreenMenu.style.display = 'none';
        });
    });

    // Закрытие меню при клике вне
    window.addEventListener('click', (e) => {
        if (!hamburger.contains(e.target) && !fullscreenMenu.contains(e.target)) {
            fullscreenMenu.style.display = 'none';
        }
    });
</script>

</body>
</html>
