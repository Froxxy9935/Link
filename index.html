<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Фотограф — Yuliya Komarovska</title>

    <style>
        body {
            margin: 0;
            font-family: 'Inter', system-ui, sans-serif;
            background: #ffffff;
            color: #111;
        }

        /* Навигация */
        header {
            width: 100%;
            padding: 25px 40px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        nav a {
            margin-left: 25px;
            text-decoration: none;
            color: #111;
            font-size: 15px;
            opacity: 0.8;
        }
        nav a:hover {
            opacity: 1;
        }

        /* Галерея */
        .gallery {
            max-width: 1400px;
            margin: 60px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .gallery img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 4px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 40px 20px;
            font-size: 14px;
            opacity: 0.6;
        }

        footer a {
            color: #111;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Шапка -->
    <header>
        <div class="logo">Yuliya Komarovska — Photographer</div>
        <nav>
            <a href="#">Портфолио</a>
            <a href="#">Обо мне</a>
            <a href="#">Услуги</a>
            <a href="#">Контакты</a>
        </nav>
    </header>

    <!-- Галерея -->
    <section class="gallery">
        <img src="hero.jpg" alt="Главное фото" /> <!-- Теперь в маленьком слоте -->
        <img src="photo1.jpg" alt="Фото 1" />
        <img src="" alt="" />
        <img src="" alt="" />
        <img src="" alt="" />
        <img src="" alt="" />
    </section>

    <!-- Подвал -->
    <footer>
        © 2025 Yuliya Komarovska — 760 8155193 <br>
        <a href="https://shorturl.at/DXZn7" target="_blank">Instagram</a>
    </footer>
</body>
</html>
