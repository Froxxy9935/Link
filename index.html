<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photographer — Yuliya Komarovska</title>
<style>
    body {
        margin: 0;
        font-family: 'Inter', system-ui, sans-serif;
        background: #ffffff;
        color: #111;
        scroll-behavior: smooth;
    }

    /* Header */
    header {
        width: 100%;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
        border-bottom: 1px solid #eee;
        z-index: 20;
    }

    .logo {
        font-size: 20px;
        font-weight: 600;
        letter-spacing: 0.5px;
    }

/* Hamburger */
.hamburger {
    display: flex;
    flex-direction: column;
    cursor: pointer;
    gap: 5px;
    z-index: 25;
    transition: transform 0.3s;
    position: relative;
    left: -30px; /* <-- это точно двинет его влево на 5px */
}

    .hamburger:hover {
        transform: scale(1.2);
    }

    .hamburger div {
        width: 25px;
        height: 3px;
        background-color: #111;
        transition: 0.3s;
    }

    .hamburger.active div:nth-child(1) {
        transform: rotate(45deg) translate(5px, 5px);
    }
    .hamburger.active div:nth-child(2) {
        opacity: 0;
    }
    .hamburger.active div:nth-child(3) {
        transform: rotate(-45deg) translate(5px, -5px);
    }

    /* Fullscreen menu */
    .fullscreen-menu {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #fff;
        z-index: 100;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .fullscreen-menu a {
        text-decoration: none;
        color: #111;
        font-size: 2rem;
        margin: 20px 0;
        font-weight: 600;
        transition: 0.2s;
    }

    .fullscreen-menu a:hover {
        opacity: 0.6;
    }

    /* Hero section */
    .hero {
        height: 100vh;
        background: url('photo1.jpg') center/cover no-repeat;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
        position: relative;
    }

    .hero::after {
        content: '';
        position: absolute;
        inset: 0;
        background: rgba(0,0,0,0.4);
    }

    .hero-text {
        position: relative;
        z-index: 1;
    }

    .hero-text h1 {
        font-size: 4rem;
        margin: 0;
        animation: fadeInUp 1s ease forwards;
    }

    .hero-text p {
        font-size: 1.5rem;
        margin: 10px 0 20px 0;
        animation: fadeInUp 1s 0.5s ease forwards;
        opacity: 0;
    }

    .hero-text .btn {
        padding: 12px 30px;
        background: #111;
        color: #fff;
        text-decoration: none;
        font-weight: 600;
        border-radius: 4px;
        transition: 0.3s;
        animation: fadeInUp 1s 1s ease forwards;
        opacity: 0;
    }

    .hero-text .btn:hover {
        opacity: 0.8;
    }

    @keyframes fadeInUp {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    /* Gallery */
    .gallery {
        max-width: 1200px;
        margin: 60px auto;
        padding: 0 20px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
    }

    .gallery img {
        width: 100%;
        height: auto;
        object-fit: cover;
        border-radius: 6px;
        transition: transform 0.3s, box-shadow 0.3s, opacity 0.6s;
        opacity: 0; /* для появления при скролле */
    }

    .gallery img:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    /* Footer */
    footer {
        text-align: center;
        padding: 40px 20px;
        font-size: 14px;
        opacity: 0.6;
    }

    footer a {
        color: #111;
        text-decoration: underline;
    }
</style>
</head>
<body>

<header>
    <div class="logo">Yuliya Komarovska</div>
    <div class="hamburger" id="hamburger">
        <div></div>
        <div></div>
        <div></div>
    </div>
</header>

<nav class="fullscreen-menu" id="fullscreenMenu">
    <a href="#">Home</a>
    <a href="#gallery">Portfolio</a>
    <a href="#">Pricing</a>
    <a href="#">Contact</a>
</nav>

<section class="hero">
    <div class="hero-text">
        <h1>Yuliya Komarovska</h1>
        <p>Professional Photographer</p>
        <a href="#gallery" class="btn">View Portfolio</a>
    </div>
</section>

<section class="gallery" id="gallery">
    <img src="photo0.jpg" alt="Photo 1" class="fade">
    <img src="photo2.jpg" alt="Photo 2" class="fade">
    <img src="photo3.jpg" alt="Photo 3" class="fade">
    <img src="photo4.jpg" alt="Photo 4" class="fade">
    <img src="photo5.jpg" alt="Photo 5" class="fade">
    <img src="photo6.jpg" alt="Photo 6" class="fade">
    <img src="photo7.jpg" alt="Photo 7" class="fade">
    <img src="photo8.jpg" alt="Photo 8" class="fade">
    <img src="photo9.jpg" alt="Photo 9" class="fade">
    <img src="photo10.jpg" alt="Photo 10" class="fade">
</section>

<footer>
    © 2025 Yuliya Komarovska — 760 8155193 <br>
    <a href="https://shorturl.at/DXZn7" target="_blank">Instagram</a>
</footer>

<script>
    const hamburger = document.getElementById('hamburger');
    const fullscreenMenu = document.getElementById('fullscreenMenu');

    hamburger.addEventListener('click', () => {
        hamburger.classList.toggle('active');
        fullscreenMenu.style.display = fullscreenMenu.style.display === 'flex' ? 'none' : 'flex';
    });

    fullscreenMenu.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', () => {
            fullscreenMenu.style.display = 'none';
            hamburger.classList.remove('active');
        });
    });

    window.addEventListener('click', (e) => {
        if (!hamburger.contains(e.target) && !fullscreenMenu.contains(e.target)) {
            fullscreenMenu.style.display = 'none';
            hamburger.classList.remove('active');
        }
    });

    // Появление картинок при скролле
    const galleryImages = document.querySelectorAll('.gallery img');

    const appearOnScroll = () => {
        const triggerBottom = window.innerHeight * 0.85;
        galleryImages.forEach(img => {
            const imgTop = img.getBoundingClientRect().top;
            if(imgTop < triggerBottom) {
                img.style.opacity = 1;
            }
        });
    }

    window.addEventListener('scroll', appearOnScroll);
    appearOnScroll(); // для картинок в видимой области при загрузке
</script>

</body>
</html>
