<header>
  <div class="logo">Yuliya Komarovska</div>
  <div class="hamburger" id="hamburger">
    <div></div>
    <div></div>
    <div></div>
  </div>
</header>

<nav class="fullscreen-menu" id="fullscreenMenu">
  <a href="#">Home</a>
  <a href="#">Portfolio</a>
  <a href="#">Contact</a>
</nav>

<style>
header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 60px;
    background: #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px; /* убираем слишком большой отступ */
    border-bottom: 1px solid #eee;
    z-index: 100;
    box-sizing: border-box;
}

.hamburger {
    width: 30px;
    height: 24px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    cursor: pointer;
    transition: transform 0.3s;
    margin-right: 5px; /* сдвигаем влево от края */
}

.hamburger div {
    height: 4px;
    background: #111;
    border-radius: 2px;
    transition: all 0.3s ease;
}

.hamburger.active div:nth-child(1) {
    transform: rotate(45deg) translate(5px, 5px);
}

.hamburger.active div:nth-child(2) {
    opacity: 0;
}

.hamburger.active div:nth-child(3) {
    transform: rotate(-45deg) translate(5px, -5px);
}

/* Fullscreen menu */
.fullscreen-menu {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background: #fff;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 90;
}

.fullscreen-menu a {
    font-size: 2rem;
    margin: 20px 0;
    text-decoration: none;
    color: #111;
    transition: 0.2s;
}

.fullscreen-menu a:hover {
    opacity: 0.6;
}
</style>

<script>
const hamburger = document.getElementById('hamburger');
const fullscreenMenu = document.getElementById('fullscreenMenu');

hamburger.addEventListener('click', () => {
  hamburger.classList.toggle('active');
  fullscreenMenu.style.display = fullscreenMenu.style.display === 'flex' ? 'none' : 'flex';
});

fullscreenMenu.querySelectorAll('a').forEach(link => {
  link.addEventListener('click', () => {
    fullscreenMenu.style.display = 'none';
    hamburger.classList.remove('active');
  });
});

window.addEventListener('click', (e) => {
  if (!hamburger.contains(e.target) && !fullscreenMenu.contains(e.target)) {
    fullscreenMenu.style.display = 'none';
    hamburger.classList.remove('active');
  }
});
</script>
