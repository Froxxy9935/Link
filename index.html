Вот простой пример калькулятора на HTML, CSS и JavaScript — всё в одном файле.
Его можно скопировать и вставить в любой .html файл, затем открыть в браузере.

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор</title>
  <style>
    body {
      background: #1e1e1e;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .calculator {
      background: #2c2c2c;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      width: 260px;
    }

    .display {
      background: #111;
      padding: 15px;
      border-radius: 5px;
      text-align: right;
      font-size: 2em;
      margin-bottom: 15px;
      overflow-x: auto;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #444;
      color: #fff;
      transition: 0.2s;
    }

    button:hover {
      background: #666;
    }

    .equal {
      background: #0078ff;
    }

    .equal:hover {
      background: #005fcc;
    }

    .clear {
      background: #ff4b4b;
    }

    .clear:hover {
      background: #d63b3b;
    }
  </style>
</head>
